<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Angular Scheduling</title>
    <!-- CSS -->
    <!-- Load Bootstrap and custom style.css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

    <!-- JS -->
    <!-- Load Angular, Firebase, Firebase Angular Library, and custom app.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js" charset="utf-8"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js" charset="utf-8"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body ng-app="scheduleApp">
    <div class="container" ng-controller="mainController">
      <div class="page-header-text-center">
        <h1>Schedule City</h1>

        <!-- We're doing one day with 1 time slot for simplicity -->
        <div class="row times">
          <div class="col-xs-4 text-center" ng-repeat="day in days">
            <h2>{{ day.name }}</h2>
            <div class="time-slot" ng-repeat="slot in day.slots">
              <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="slot.booked" ng-disabled="slot.booked">
              <label for="{{ day.name }}-{{ $index }}">{{ slot.time }}<br/>
                <span ng-if="slot.booked">Booked</span>
                <span ng-if="!slot.booked">Available</span>
            </label>
            </div>
          </div>
        </div>
      </div>

      <p class="text-center">
        <a href="#" class="btn btn-primary" ng-click="reset()">Reset</a>
      </p>
    </div>
  </body>
</html>
